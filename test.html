<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>隨機更改顏色及還原</title>
	<script type="text/javascript">
		var body,color;
		function $ (id) { return document.getElementById(id); }
		function randomInteger() {
			var int = Math.floor(Math.random()*256);        //隨機產生0-255之間的整數
			return int;
		}
		function changeColor() {
			body = $("my");
			color = body.getAttribute("bgColor");
			var rc = randomInteger().toString(16);
			var gc = randomInteger().toString(16);
			var bc = randomInteger().toString(16);
			var color1 = "#" + rc + gc + bc;
			body.setAttribute("bgColor",color1);
		}
		function restoreColor() {
			body.setAttribute("bgColor",color);
		}
	</script>
	
</head>
<body id="my" bgcolor="#99cccc">
	<form method="post" action="" >
		<input type="button" value="更換顏色" onclick="changeColor()">
		<input type="button" value="還原顏色" onclick="restoreColor()">
	</form>
</body>
</html>
